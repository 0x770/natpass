syntax = "proto3";

package network;
option go_package="./;network";

message shell_create {
    string         name = 1;
    string         exec = 2;
    repeated string env = 3;
}

message shell_created {
    bool   ok = 1;
    string msg = 2;
}

message shell_resize {
    uint32 rows = 1;
    uint32 cols = 2;
}

message shell_data {
    bytes data = 1;
}