syntax = "proto3";

package network;
option go_package="./;network";

message connect_request {
    enum type {
        tcp = 0;
        udp = 1;
    }
    string name = 1;
    type  _type = 2;
    string addr = 3;
    uint32 port = 4;
}

message connect_response {
    bool     ok = 1;
    string  msg = 2;
}
