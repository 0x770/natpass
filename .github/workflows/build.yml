name: natpass

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - windows-2016 # tar command error
          - windows-2019
          - windows-2022
          - macos-10.15
          - macos-11
        go:
          - '1.12'
          - '1.13'
          - '1.14'
          - '1.15'
          - '1.16'
          - '1.17'
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Build Server
      run: go build -v code/server/main.go

    - name: Build Client
      run: go build -v code/client/main.go code/client/connect.go
